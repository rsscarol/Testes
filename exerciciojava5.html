<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
    var tinta = window.prompt("Qual é sua cor favorita?");
    switch (tinta) {
      case 'azul':
        console.log('Irei pintar o carro de azul');
        break;
      case 'amarela':
        console.log('Vou pintar a casa de amarelo');
        break;
      case 'verde':
        console.log('Vou pintar o chão da garagem de verde');
        break;
      default:
        console.log('Não vou pintar nada');
        break;
    }



    </script>

  </body>
</html>
